<div class="tab_wrap">   <!--タブ全体を囲むクラス-->  
    <div class="tab-group">  <!--すべてのタブの名前を定義するクラス。中にタブ1つ1つの名前を定義する-->
       <div class="tab is-active">タブ名1</div>  <!--タブの名前を定義するクラス。「is-active」は初期表示時に選択しているタブ-->
       <div class="tab">タブ名2</div>
       <div class="tab">タブ名3</div>
    </div>
    <div class="panel-group">   <!--すべてのタブの中身を定義するクラス。中にタブ1つ1つの中身を定義する-->
       <div class="panel is-show">タブ名1の内容</div>  <!--タブの中身を定義するクラス。「is-show」は初期表示時に表示するタブの中身-->
       <div class="panel">タブ名2の内容</div>
       <div class="panel">タブ名3の内容</div>
    </div>
 </div>
