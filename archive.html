<!DOCTYPE html>
<html lang="ja">

 <head>
 <meta charset="utf-8">
 <title>archive</title>
 <meta name="description" content="WEDのホームページです">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <!--CSS--> <!--Googlefontは今回はなし-->
 <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css"> 
 <link rel="stylesheet" href="scss/style.css"> 
 </head>


<body>
   <header class="l-header">
      <div class="p-header">
         <h1 class="p-header__title c-title">WED</h1>
         <nav class="p-header__nav">
            <ul class="p-header__nav__menu">
               <li class="p-header__nav__menu__list"><a href="#">NEWS</a></li>
               <li class="p-header__nav__menu__list"><a href="#">ABOUT</a></li>
               <li class="p-header__nav__menu__list"><a href="#">ITEMS</a></li>

            </ul>

      </div>
      <div class="p-header__button">
         <button class="p-header__button__contact c-button"type=“button” onclick="location.href='#'">資料請求</button>
      </div>
   </header>

   <main>
      <div class="p-archive">
         <h2 class="p-archive__title c-title">News & Press</h2>

         <div class="p-archive__tab c-underline">
            <p class="c-underline--bold">ニュース</p>
            <p class="c-underline--normal">プレスリリース</p>
            <p class="c-underline--empty">  </p>
         </div>
         <section class="p-archive__post">
            <article class="p-archive__post__detail">
               <time datetime=”2021-1-1” itemprop=”datepublished”>2021.01.01</time><p class="p-news__post__detail__mark">カテゴリ名</p>
               <p><a href="#">ニュース1タイトルタイトルタイトルタイトル</a></p>
            </article>
            <article class="p-archive__post__detail">
               <time datetime=”2021-1-1” itemprop=”datepublished”>2021.01.01</time><p class="p-news__post__detail__mark">カテゴリ名</p>
               <p><a href="#">ニュース2タイトルタイトルタイトルタイトル</a></p>
            </article>
            <article class="p-archive__post__detail">
               <time datetime=”2021-1-1” itemprop=”datepublished”>2021.01.01</time><p class="p-news__post__detail__mark">カテゴリ名</p>
               <p><a href="#">ニュース3タイトルタイトルタイトルタイトル</a></p>
            </article>
         </section>
      </div>

   </main>

   <footer class="p-footer">
      <div class="p-footer__title">
          <p class="c-title">WED</p>
      </div>
      <div class="p-footer__address">
         <p>copyright 2022 WED</p>
         <p>お問い合わせ：090-4578-****</p>
      </div>
   </footer>


   <!--jQuery-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>            
   <script src="script.js"></script>

</html>
